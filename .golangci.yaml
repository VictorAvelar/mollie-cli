# golangci-lint configuration

run:
  concurrency: 4
  timeout: 90s
  issues-exit-code: 2
  tests: false
  skip-dirs-use-default: true
  modules-download-mode: readonly
  go: "1.21"

output:
  format: tab
  sort-results: true

linters:
  disable:
    - tagliatelle
    - gochecknoinits
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style

  fast: true

issues:
  exclude-rules:
    - linters:
        - lll
      source: "payments create"
    - linters:
        - funlen
      source: "addPersistentFlags"
  fix: true
  new: true

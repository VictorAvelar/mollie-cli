# golangci-lint configuration

run:
  concurrency: 4
  timeout: 90s
  issues-exit-code: 2
  tests: false
  modules-download-mode: readonly
  go: "1.21"

output:
  formats:
    - format: tab
      path: stdout

linters:
  disable:
    - tagliatelle
    - gochecknoinits
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style

  fast: true

issues:
  exclude-rules:
    - linters:
        - lll
      source: "payments create"
    - linters:
        - funlen
      source: "addPersistentFlags"
  fix: true
  new: true

linters-settings:
  depguard:
    rules:
      main:
        files:
          - "$all"
        allow:
          - "$gostd"
          - "github.com/VictorAvelar"
          - "github.com/spf13"
          - "github.com/avocatl"
          - "github.com/sirupsen/logrus"
          - "moul.io/http2curl"
          - "github.com/Rhymond/go-money"
          - "github.com/mitchellh/go-homedir"
      tests:
        files:
          - "$tests"
        allow:
          - "github.com/stretchr/testify"
